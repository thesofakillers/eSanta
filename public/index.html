<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- encoding -->
  <meta charset="utf-8">
  <!-- website title in tab -->
  <title>Silicon Santa</title>
  <!-- favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <!-- bootstrap meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- bootstrap style sheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- to allow custom css -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
  <!-- icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body class="bg-christmas-red">

  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-christmas-green fixed-top">
      <div class="navbar-brand logo clickable mr-4">Silicon Santa</div>
      <!-- For the Hamburger Menu for smaller displays -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Handles placement of extra options into hamburger menu when resizing -->
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <div class="nav-item nav-link clickable naughtyList">Naughty List</div>
          <div class="nav-item nav-link clickable ownWishlist">Wishlist</div>
        </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav" id ="authArea">
        </div>
      </div>
    </nav>
  </header>

  <main role="main" class="container-fluid text-center pt-5 mt-5">

    <div class="row">
      <div class="col" id="mainLogo">
          <img src="images/logo.png" alt="logo" class="icon-button logo clickable img-responsive" style="max-height:200px;width:auto;">
      </div>
    </div>

    <div class="row pt-5">
      <div class="col"></div>
      <div class="col-xs-10 col-sm-8 col-md-6 col-lg-6 col-xl-6" id=mainDynamic>
        Click on Santa!
      </div>

      <div class="col"></div>


  </main>


  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- custom scripts -->
  <script type="text/javascript" src="scripts/jwt-decode.js"></script>
  <script type="text/javascript" src="scripts/rootHandler.js"></script>
  <script type="text/javascript" src="scripts/authHandler.js"></script>
  <script type="text/javascript" src="scripts/peopleHandler.js"></script>
  <script type="text/javascript" src="scripts/wishlistHandler.js"></script>
  <!-- bootstrap scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
